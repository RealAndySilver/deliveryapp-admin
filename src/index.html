<!DOCTYPE html>
<html ng-app="appMensajeria" ng-controller="AppController as app">
    <head>
        <title ng-bind="pageTitle"></title>
        <meta charset="UTF8">
        <!-- font awesome from BootstrapCDN -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

        <link href="assets/css/sb-admin-2.css" rel="stylesheet" type="text/css">
        <link href="assets/css/font-awesome.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
        <link href="assets/css/signin.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
        <!-- Angulars Material CSS now available via Google CDN; version 0.7 used here -->
         <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.css">-->
        <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script><% }); %>
        <!-- Angular Material Javascript now available via Google CDN; version 0.7 used here -->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.js"></script>-->
        <script src="https://maps.googleapis.com/maps/api/js?key=&sensor=false&extension=.js"></script>
        <!-- sdasd -->
        <!-- Librerias del API de Google Maps -->
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ng-show="app.getVisibility()">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="">
                    <img src="assets/img/Yapp.png">
                </a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right" ng-show="app.getVisibility()">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-gear fa-fw"></i> Configuración <b class="fa fa-caret-down"></b>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li class="{{app.activeMenuButton('profile')}}"><a href="" ng-click="app.goProfile()"><i class="fa fa-user fa-fw"></i> Perfil</a></li>
                        <li class=""><a href="" ng-click=""><i class="fa fa-suitcase fa-fw"></i> Acerca de nosotros</a></li>
                        <li class="{{app.activeMenuButton('termsConditions')}}"><a href="" ng-click="app.goTermsConditions()"><i class="fa fa-file-text-o fa-fw"></i> Términos y condiciones</a></li>
                        <li class="divider"></li>
                        <li><a href="" ng-click="app.logOut()"><i class="fa fa-sign-out fa-fw"></i> Cerrar sesion</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="subnavbar" ng-show="app.getVisibility()">
            <div class="subnavbar-inner">
                <div class="container">
                    <ul class="mainnav">
                        <li class="{{app.activeMenuButton('requestMessenger')}}"><a href="" ng-click="app.goStatistics()"><i class="icon-calendar"></i><span> Estadísticas </span> </a> </li>
                        <li class="{{app.activeMenuButton('activeServices')}}"><a href="" ng-click="app.goUsers()"><i class="icon-tasks"></i><span>Usuarios</span> </a> </li>
                        <li class="{{app.activeMenuButton('completedServices')}}"><a href="" ng-click="app.goMessengers()"><i class="icon-briefcase"></i><span>Mensajeros</span> </a> </li>
                        <li class="{{app.activeMenuButton('abortedServices')}}"><a href="" ng-click="app.turnShowServices()"><i class="icon-remove-sign"></i><span>Servicios</span> </a> </li>
                    </ul>
                </div>
            </div>
            <bs-loading label="Cargando..." percent="100" show="false" active="true"></bs-loading>
        </div>
        
        <div class="container" ui-view="main"></div>
        <bs-modal title="" label-accept-button="Ok" directory="assets/js/modal/templates"></bs-modal>
        <!-- <footer class="container">
        </footer> -->
        <script src="assets/js/bootstrap.js"></script>
        <script src="assets/js/modal/bootstrap.modal.js"></script>
        <script src="assets/js/bootstrap.loading.js"></script>
    </body>
</html>
